dataset:
  name: "MassRoads"                     
  path: "/path/to/mass_roads/dataset"   
                                        
  read_data_file:
    file_format:                          # Supported file formats for input and target data
      input: ".tiff"                      # Input file format (e.g., .tiff, .png)
      target: ".tif"                      # Target file format (e.g., .tif, .jpg)
    
    custom:                               # Enable custom file reading logic
      enabled: false                      # Set to true to enable custom file reading
      function:
        name: "custom_read_file"          # Name of the custom file reading function
        module_path: "custom_modules.file_reader"  # Module path for the custom function
        args:                             # Additional arguments for the custom function
          param1: "val1"                  # Example parameter 1
          param2: "val2"                  # Example parameter 2
          param3: "val3"                  # Example parameter 3


  split:                                
    train: "train"      # Path to the training dataset folder relative to the dataset path. If all data is in a single folder under the dataset path, specify a float ratio for splitting instead.
    val: "val"          # Path to the validation dataset folder relative to the dataset path. If all data is in a single folder under the dataset path, specify a float ratio for splitting instead.
    test: "test"        # Path to the test dataset folder relative to the dataset path. If all data is in a single folder under the dataset path, specify a float ratio for splitting instead.
    use_seed: true      # Enable deterministic splits by using a seed value.
    seed: 42            # Seed value for reproducible random splitting.
    shuffle: true       # Shuffle data before splitting.
    stratify: none
    custom_train_test_split: false  # Set to true if you want to implement a custom train-test split function.
    param1: "val1"     # Additional parameter for the custom split function (if custom_train_test_split is true).
    param2: "val2"     # Additional parameter for the custom split function (if custom_train_test_split is true).


preprocessing:
  enabled: true                        
  use_seed: true                       
  seed: 42                             
  operations:                          
    - name: "resize"                   
      enabled: true                    
      apply_to: "both"                 
      parameters:                      
        width: 512                     
        height: 512                    

    - name: "normalization"            
      enabled: true                    
      apply_to: "input"                
      parameters:
        method: "zscore"               
        range: [0, 1]                  
        mean: [0.485, 0.456, 0.406]    
        std: [0.229, 0.224, 0.225]     

    - name: "binarization"             
      enabled: true                    
      apply_to: "target"               
      parameters:
        threshold: 127                 

    - name: "sliding_window"           
      enabled: true                    
      apply_to: "both"                 
      parameters:
        window_size: 128               
        stride: 16                     
    
    - name: "custom_preprocess_input"
      enabled: true
      apply_to: "input"
      parameters:
        param1: "value1"
        param2: 42
    
    - name: "custom_preprocess_target"
      enabled: true
      apply_to: "target"
      parameters:
        param1: "value1"
        param2: 42

    - name: "custom_preprocess_both"
      enabled: true
      apply_to: "both"
      parameters:
        param1: "value1"
        param2: 42
        min_road_percentage: 0.05      
        small_window_size: 8    

augmentation:
  enabled: true                    
  use_seed: false                  
  seed: 42                         
  operations:                       
    - name: "random_flip"
      enabled: true                    
      apply_to: "both"
      
    - name: "random_rotation"
      enabled: true                    
      apply_to: "both"    
      parameters:
        angle: 15         

    - name: "color_jitter"
      enabled: true                    
      apply_to: "input" 
      parameters:
        brightness: 0.2          
        contrast: 0.2            
        saturation: 0.2          
        hue: 0.1                 

    - name: "custom_augmentations_input"
      enabled: true
      apply_to: "input"
      parameters:
        param1: "value1"
        param2: 42
    
    - name: "custom_augmentations_target"
      enabled: true
      apply_to: "target"
      parameters:
        param1: "value1"
        param2: 42

    - name: "custom_augmentations_both"
      enabled: true
      apply_to: "both"
      parameters:
        param1: "value1"
        param2: 42
        min_road_percentage: 0.05      
        small_window_size: 8    
          

loader:
  batch_size: 16                       
  num_workers: 4                      
  shuffle: true                         
  prefetch_factor: 2                   
  drop_last: false                      
  persistent_workers: true             
  use_seed: true                        
  seed: 42                             

logging:
  enabled: true                         
  log_path: "/path/to/logs"            
  verbosity: "info"                     

